<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Picker Test</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .test-info {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .test-info h3 {
            margin-top: 0;
            color: #2e7d32;
        }
        .console-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ Time Picker Test Page</h1>
        
        <div class="test-info">
            <h3>Test Instructions:</h3>
            <ol>
                <li>Click on a time input field below</li>
                <li>A dropdown should appear with time slots</li>
                <li>Select a time and the field should populate</li>
                <li>Check the console output below for debug messages</li>
            </ol>
        </div>

        <form>
            <div class="form-field">
                <label for="time1">Start Time (Custom Picker):</label>
                <input type="text" id="time1" class="custom-time-picker" placeholder="Click to select" data-start="10" data-end="16" data-interval="5">
            </div>

            <div class="form-field">
                <label for="time2">End Time (Custom Picker):</label>
                <input type="text" id="time2" class="custom-time-picker" placeholder="Click to select" data-start="10" data-end="16" data-interval="5">
            </div>
        </form>

        <h3>Console Output:</h3>
        <div class="console-output" id="console-log"></div>
    </div>

    <script src="/js/timepicker.js"></script>
    <script>
        // Capture console.log to display it on page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console-log');

        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += `<div>${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += `<div style="color: #ff6b6b;">ERROR: ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        // Log initial check
        console.log('‚úÖ Test page loaded');
        console.log('üìù timepicker.js script tag loaded');
    </script>
</body>
</html>
